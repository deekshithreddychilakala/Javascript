<html>

	<head>
		<title>JavaScript: Logical Operators</title>
	</head>

	<body>
		<h1>JavaScript: Logical Operators</h1>

		<script type="text/javascript">
			var x = 100;
			var y = 120;
			var z = 45;

			var temp1 = ( (x<y) && (x>z) );
			document.write(temp1); //true
			document.write("<br>");

			var temp2 = ( (x<y) || (x<z) );
			document.write(temp2); //true
			document.write("<br>");

			var temp3 = ( !(x<y) );
			document.write(temp3); //false

		</script>

	</body>

</html>
