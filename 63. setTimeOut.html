<html>

	<head>
        <title>setTimeOut Example</title>
	</head>
	
	<body>

		<p>Click the button to wait 3 seconds, then alert "Hello".</p>
		<input type="button" onClick="setTimeout(fun1, 3000);" value="Show Message after 3 seconds">

		<script type="text/javascript">
			
			function fun1()
			{
				alert("Hello");
			}
			
		</script>

	</body>

</html>
