<html>

	<head>
		<title>JavaScript: break and continue</title>
	</head>

	<body>

		<h1>JavaScript: break and continue</h1>

		<script type="text/javascript">

			var i;

			for(i=1; i<=100; i++)
			{
				document.write(i + ", ");
				if (i == 60)
					break; //stop loop
			}

			document.write("<hr>");

			for(i=1; i<=100; i++)
			{
				if (i == 60)
					continue; //skip the number and goto next number
				document.write(i + ", ");
			}
		</script>

	</body>

</html>
