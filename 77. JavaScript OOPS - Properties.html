<html>

	<head>
		<title>JavaScript OOPS - Example 2</title>
	</head>

	<body>

		<h1>JavaScript OOPS - Example 2</h1>
		<span id="span1"></span><br>
		<span id="span2"></span>

		<script type="text/javascript">

			/*creating class*/
			function Car()
			{
				this.CarModel = "Honda city";
			}

			//this = current object (either car1 or car2)

			/*creating objects*/
			var car1 = new Car();
			var car2 = new Car();

			document.getElementById("span1").innerHTML = car1.CarModel;
			document.getElementById("span2").innerHTML = car2.CarModel;

		</script>

	</body>

</html>
