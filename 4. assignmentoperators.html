<html>

	<head>
		<title>JavaScript: Assignment Operators</title>
	</head>

	<body>

		<h1>JavaScript: Assignment Operators</h1>

		<script type="text/javascript">

			var a;
			a = 100; //assignment operator
			document.write(a); //100
			document.write("<br>");

			var b;
			b = a; //assignment operator
			document.write(b); //100
			document.write("<br>");

			b += 10;
			document.write(b); //110
			document.write("<br>");

			b -= 10;
			document.write(b); //100
			document.write("<br>");

			b *= 10;
			document.write(b); //1000
			document.write("<br>");

			b /= 10;
			document.write(b); //100
			document.write("<br>");

			b %= 30;
			document.write(b); //10
			document.write("<br>");

		</script>

	</body>

</html>
