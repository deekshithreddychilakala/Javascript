<html>

	<head>
		<title>JavaScript: Concatenation Operator</title>
	</head>

	<body>
		<h1>JavaScript: Concatenation Operator</h1>

		<script type="text/javascript">
			var s1 = "peers ";
			var s2 = "technologies";

			var s3;
			s3 = s1 + s2; //string + string
			document.write(s3); //peers technologies
			document.write("<br>");

			var n1 = 10;
			var s4 = "Hyd";
			var s5;
			s5 = s4 + n1; //string + number
			document.write(s5); //Hyd10
			document.write("<br>");

			var n2 = 70;
			var n3 = 30;
			var n4;
			n4 = n2 + n3; //number + number. This is addition
			document.write(n4); //100
			document.write("<br>");

			var n5;
			n5 = n2.toString()+n3.toString(); //string + string. This is concatenation
			document.write(n5); //7030
			document.write("<br>");

		</script>
	</body>
</html>
