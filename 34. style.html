<html>

	<head>
		<title>JavaScript: Changing CSS Styles</title>
	</head>

	<body>
		<h1>JavaScript: Changing CSS Styles</h1>

		<div id="div1">div1</div>

		<input type="button" id="button1" value="Click me">

		<script type="text/javascript">

			var btn = document.getElementById("button1");
			btn.addEventListener("click", fun1);

			function fun1()
			{
				var d1 = document.getElementById("div1");
				d1.style.backgroundColor = "darkred";
				d1.style.color = "yellow";
				d1.style.fontSize = "30px";
				d1.style.fontFamily = "tahoma";
				d1.style.fontWeight = "bold";
				d1.style.border = "4px solid red";
			}

		</script>

	</body>

</html>
