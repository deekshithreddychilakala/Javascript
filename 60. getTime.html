<html>

	<body>

		<div id="div1"></div>
		
		<script type="text/javascript">

			var d;
			d = new Date();

			var n;
			n = d.getTime(); //milliseconds since 01.01.1970

			document.getElementById("div1").innerHTML = n; //1427944135041

			//Observation:  1000 milli sec = 1 sec

		</script>

	</body>
	
</html>
