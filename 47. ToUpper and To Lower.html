<html>

	<head>
		<title>JavaScript: string</title>
	</head>
	
	<body>

		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		
		<script type="text/javascript">

			var s1 = "Hyderabad";
			var s2 = s1.toUpperCase();
			var s3 = s1.toLowerCase();

			document.getElementById("div1").innerHTML = s1; //Hyderabad

			document.getElementById("div2").innerHTML =s2; //HYDERABAD

			document.getElementById("div3").innerHTML =s3; //hyderabd
			
		</script>

	</body>
	
</html>
