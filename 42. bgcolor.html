<html>

	<head>
		<title>JavaScript: bgcolor</title>

		<style type="text/css">
			#div1
			{
				width: 300px; height: 300px;
				border: 4px solid orange;
			}
		</style>
	</head>

	<body>

		<h1>Choose background color</h1>

		<select id="drpBackgroundColor">
			<option value="select">Select</option>
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
		</select>

		<br>

		<div id="div1">
			div1
		</div>

		<script type="text/javascript">

			document.getElementById("drpBackgroundColor") .addEventListener("change", fun1);

			function fun1()
			{
				var SelectedColor = document.getElementById ("drpBackgroundColor").value;

				if (SelectedColor == "red")
					document.getElementById("div1") .style.backgroundColor = "red";

				else if (SelectedColor == "green")
					document.getElementById("div1") .style.backgroundColor = "green";

				else if (SelectedColor == "blue")
					document.getElementById("div1") .style.backgroundColor = "blue";

				else
					document.getElementById("div1") .style.backgroundColor = "white";
			}

		</script>

	</body>

</html>
